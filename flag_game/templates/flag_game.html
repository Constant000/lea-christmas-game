<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Flag Comparison Game</title>
    <script src="/static/game_results.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .back-btn {
                padding: 8px 12px;
                font-size: 0.9em;
                top: 10px;
                left: 10px;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-top: 30px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            flex-wrap: wrap;
        }

        .stats span {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 20px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .stats {
                gap: 15px;
                font-size: 0.95rem;
            }
        }

        .question {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 1.4rem;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .options {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .options {
                gap: 10px;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .option-card {
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 200px;
        }

        @media (max-width: 768px) {
            .option-card {
                padding: 15px;
                min-height: 180px;
                border-width: 2px;
            }
        }

        @media (max-width: 480px) {
            .option-card {
                padding: 10px;
                min-height: 160px;
                border-radius: 10px;
            }
        }

        .option-card:hover:not(.disabled) {
            background: #f0f0ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 480px) {
            .option-card:hover:not(.disabled) {
                transform: translateY(-2px);
            }
        }

        .option-card.disabled {
            cursor: not-allowed;
        }

        .option-card.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .option-card.wrong {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .flag-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .flag-image {
                max-width: 150px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .flag-image {
                max-width: 100%;
                height: 60px;
                margin-bottom: 8px;
            }
        }

        .country-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .country-name {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .country-name {
                font-size: 0.85rem;
                margin-bottom: 5px;
                line-height: 1.2;
            }
        }

        .country-value {
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .country-value {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .country-value {
                font-size: 0.75rem;
            }
        }

        .country-value.revealed {
            font-weight: bold;
            color: #333;
        }

        .option-card.correct .country-value.revealed,
        .option-card.wrong .country-value.revealed {
            color: white;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-message.correct {
            color: #10b981;
        }

        .result-message.wrong {
            color: #ef4444;
        }

        @media (max-width: 480px) {
            .result-message {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
        }

        .next-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 480px) {
            .next-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        .game-over {
            text-align: center;
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-over h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-over h2 {
                font-size: 1.5rem;
            }
        }

        .final-stats {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .final-score {
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .final-stats {
                font-size: 1.2rem;
            }
        }

        .hidden {
            display: none;
        }

        .result-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: block;
        }

        @media (max-width: 480px) {
            .result-image {
                max-width: 100%;
                margin: 15px auto;
            }
        }

        .game-over .result-message {
            font-size: 1.3rem;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .game-over .result-message {
                font-size: 1rem;
                margin: 15px 0;
            }
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.5em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Menu</a>

        <div class="header">
            <h1>üåç Jeu du drapeau üá®üá±</h1>
            <div class="stats">
                <span>Score: <span id="score">0</span></span>
                <span>Question: <span id="question-num">1</span>/10</span>
            </div>
        </div>

        <div id="loading" class="loading">Chargement des donn√©es...</div>

        <div id="game-content" class="hidden">
            <div class="question" id="question-text">
                Which country has the highest population?
            </div>

            <div class="options" id="options-container">
                <!-- Options will be inserted here -->
            </div>

            <div id="result" class="result hidden">
                <div id="result-message" class="result-message"></div>
                <button class="next-btn" onclick="nextQuestion()">Question suivante ‚Üí</button>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2>üéÆ Game Over! üéÆ</h2>
            <img id="result-img" class="result-image" src="" alt="R√©sultat">
            <p id="result-msg" class="result-message"></p>
            <div class="final-stats">
                <p class="final-score">Score final: <span id="final-score">0</span> / 10</p>
                <p>Meilleure s√©rie: <span id="best-streak">0</span> üî•</p>
                <p>Pr√©cision: <span id="accuracy">0</span>%</p>
            </div>
            <button class="next-btn" onclick="restartGame()">Rejouer</button>
        </div>
    </div>

    <script>
        let allCountries = [];
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let questionNum = 0;
        let currentCorrectAnswer = '';
        let currentMetric = '';
        const maxQuestions = 10;

        // Charger toutes les donn√©es au d√©marrage
        async function loadAllData() {
            try {
                const response = await fetch('/flag-game/api/all-countries');
                const data = await response.json();
                allCountries = data.countries;
                console.log('‚úì Loaded', allCountries.length, 'countries');

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');

                loadQuestion();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').textContent = 'Erreur de chargement des donn√©es';
            }
        }

        function generateQuestion() {
            if (allCountries.length < 4) {
                return null;
            }

            const metrics = ['population', 'area', 'gdp', 'density'];
            const metric = metrics[Math.floor(Math.random() * metrics.length)];

            const validCountries = allCountries.filter(c => c[metric] > 0);

            if (validCountries.length < 4) {
                return null;
            }

            // M√©lange et prend 4 pays
            const shuffled = [...validCountries].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);

            // Trouve le pays avec la plus grande valeur
            const sorted = [...selected].sort((a, b) => b[metric] - a[metric]);
            const correct = sorted[0];

            const questionTexts = {
                'population': 'Allez ma loute, quel pays √† la plus grande population ?',
                'area': 'Quel pays a la plus grande superficie ?',
                'gdp': 'Quel pays a le plus grand PIB ? (pas par habitant hein)',
                'density': 'Quel pays a la plus grande densit√© de population ?'
            };

            return {
                question: questionTexts[metric],
                metric: metric,
                options: selected.map(c => ({
                    name: c.name,
                    iso2: c.iso2,
                    value: c[metric]
                })),
                correct_answer: correct.name
            };
        }

        function formatNumber(num, metric) {
            if (metric === 'population') {
                return num.toLocaleString();
            } else if (metric === 'area') {
                // Convertir km¬≤ en terrains de rugby
                const rugbyFields = Math.round((num * 1000000) / 10000);
                return rugbyFields.toLocaleString() + ' terrains de rugby';
            } else if (metric === 'gdp') {
                if (num >= 1000000) {
                    return '$' + (num / 1000000).toFixed(2) + 'T';
                } else if (num >= 1000) {
                    return '$' + (num / 1000).toFixed(2) + 'B';
                } else {
                    return '$' + num.toFixed(2) + 'M';
                }
            } else if (metric === 'density') {
                return num.toFixed(1) + ' per km¬≤';
            }
            return num.toLocaleString();
        }

        function loadQuestion() {
            try {
                const data = generateQuestion();

                if (!data) {
                    alert('Error: Not enough data');
                    return;
                }

                currentCorrectAnswer = data.correct_answer;
                currentMetric = data.metric;

                document.getElementById('question-text').textContent = data.question;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                data.options.forEach(option => {
                    const card = document.createElement('div');
                    card.className = 'option-card';
                    card.onclick = () => checkAnswer(option.name, card);

                    card.innerHTML = `
                        <img src="/flag-game/flags/${option.iso2}.png" alt="${option.name}" class="flag-image">
                        <div class="country-name">${option.name}</div>
                        <div class="country-value" data-value="${option.value}">???</div>
                    `;

                    optionsContainer.appendChild(card);
                });

                document.getElementById('result').classList.add('hidden');

            } catch (error) {
                console.error('Error loading question:', error);
                alert('Failed to load question');
            }
        }

        function checkAnswer(selectedAnswer, selectedCard) {
            const isCorrect = selectedAnswer === currentCorrectAnswer;

            const cards = document.querySelectorAll('.option-card');
            cards.forEach(card => {
                card.classList.add('disabled');

                const countryName = card.querySelector('.country-name').textContent;
                const valueDiv = card.querySelector('.country-value');
                const value = parseInt(valueDiv.dataset.value);

                valueDiv.textContent = formatNumber(value, currentMetric);
                valueDiv.classList.add('revealed');

                if (countryName === currentCorrectAnswer) {
                    card.classList.add('correct');
                } else if (card === selectedCard && !isCorrect) {
                    card.classList.add('wrong');
                }
            });

            if (isCorrect) {
                score += 10;
                streak++;
                if (streak > bestStreak) {
                    bestStreak = streak;
                }
            } else {
                streak = 0;
            }

            document.getElementById('score').textContent = score;

            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('result-message');
            resultDiv.classList.remove('hidden');

            if (isCorrect) {
                resultMessage.textContent = '‚úÖ Tu es la best! bravo!';
                resultMessage.className = 'result-message correct';
            } else {
                resultMessage.textContent = `‚ùå Faux! C'√©tait ${currentCorrectAnswer}`;
                resultMessage.className = 'result-message wrong';
            }

            questionNum++;
        }

        function nextQuestion() {
            if (questionNum >= maxQuestions) {
                showGameOver();
            } else {
                document.getElementById('question-num').textContent = questionNum + 1;
                loadQuestion();
            }
        }

        function showGameOver() {
            document.getElementById('game-content').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');

            const scoreOutOf10 = score / 10;

            displayGameResults(scoreOutOf10, 'geography', {
                resultImg: document.getElementById('result-img'),
                resultMsg: document.getElementById('result-msg'),
                finalScore: document.getElementById('final-score'),
                accuracy: document.getElementById('accuracy'),
                bestStreak: document.getElementById('best-streak'),
                bestStreakValue: bestStreak
            }, maxQuestions);
        }

        function restartGame() {
            score = 0;
            streak = 0;
            bestStreak = 0;
            questionNum = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('question-num').textContent = 1;

            document.getElementById('game-content').classList.remove('hidden');
            document.getElementById('game-over').classList.remove('hidden');

            loadQuestion();
        }

        // Charger les donn√©es au d√©marrage
        loadAllData();
    </script>
</body>
</html>
