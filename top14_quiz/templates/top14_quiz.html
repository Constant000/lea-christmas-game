<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Top 14 2024-2025</title>
    <div id="mode-indicator" style="text-align: center; padding: 5px 15px; background: #fbbf24; color: #78350f; border-radius: 20px; display: none; margin: 10px auto; max-width: 200px; font-size: 0.9rem; font-weight: bold;">
    üì° Mode hors ligne
    </div>

    <script>
        // Afficher l'indicateur si offline
        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!navigator.onLine) {
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        window.addEventListener('online', updateModeIndicator);
        window.addEventListener('offline', updateModeIndicator);
        updateModeIndicator();
    </script>
    <script src="/static/game_results.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #003d7a 0%, #00a651 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #003d7a;
            margin-bottom: 10px;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .score span {
            color: #003d7a;
            font-weight: bold;
        }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid #003d7a;
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.1em;
            border: 2px solid #003d7a;
            background: white;
            color: #003d7a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background: #003d7a;
            color: white;
            transform: translateX(5px);
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
        }

        .result.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #003d7a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .next-btn:hover {
            background: #00a651;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 61, 122, 0.3);
        }

        .game-over {
            text-align: center;
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-over .result-message {
            font-size: 1.3rem;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .final-stats {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .final-score {
            color: #003d7a;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #003d7a;
            font-size: 1.5em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Menu</a>

        <h1>üèâ Quiz Top 14</h1>
        <p class="subtitle">Saison 2024-2025</p>

        <div class="score">
            Score: <span id="score">0</span> / 10 | Question: <span id="question-num">1</span>/10
        </div>

        <div id="game-content">
            <div class="question-box">
                <div class="question-text" id="question-text"></div>
            </div>

            <div class="options" id="options-container"></div>

            <div id="result" class="result hidden"></div>
            <button id="next-btn" class="next-btn hidden">Question suivante</button>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2>üéÆ Quiz termin√© ! üéÆ</h2>
            <img id="result-img" class="result-image" src="" alt="R√©sultat">
            <p id="result-msg" class="result-message"></p>
            <div class="final-stats">
                <p class="final-score">Score final: <span id="final-score">0</span> / 10</p>
                <p>Pr√©cision: <span id="accuracy">0</span>%</p>
            </div>
            <button class="next-btn" onclick="restartGame()">Rejouer</button>
        </div>

        <div id="loading" class="loading hidden">Chargement...</div>
    </div>

    <script>
        let score = 0;
        let questionNum = 0;
        let currentQuestion = null;
        const maxQuestions = 10;

        const scoreEl = document.getElementById('score');
        const questionNumEl = document.getElementById('question-num');
        const questionTextEl = document.getElementById('question-text');
        const optionsEl = document.getElementById('options-container');
        const resultEl = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');
        const gameContentEl = document.getElementById('game-content');
        const gameOverEl = document.getElementById('game-over');
        const loadingEl = document.getElementById('loading');

        async function loadQuestion() {
            loadingEl.classList.remove('hidden');
            gameContentEl.classList.add('hidden');

            try {
                const response = await fetch('/top14-quiz/api/question');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur de chargement');
                }

                currentQuestion = data;

                questionTextEl.textContent = data.question;

                // Create options
                optionsEl.innerHTML = '';
                data.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => checkAnswer(option, btn);
                    optionsEl.appendChild(btn);
                });

                resultEl.classList.add('hidden');
                nextBtn.classList.add('hidden');

                loadingEl.classList.add('hidden');
                gameContentEl.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading question:', error);
                loadingEl.textContent = 'Erreur de chargement: ' + error.message;
            }
        }

        function checkAnswer(selected, btn) {
            const isCorrect = selected === currentQuestion.correct;

            // Disable all buttons and show correct answer
            optionsEl.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.textContent === currentQuestion.correct) {
                    b.classList.add('correct');
                } else if (b === btn && !isCorrect) {
                    b.classList.add('wrong');
                }
            });

            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
                resultEl.textContent = '‚úÖ Bravo ! Bonne r√©ponse !';
                resultEl.className = 'result correct';
            } else {
                resultEl.textContent = `‚ùå Faux ! La bonne r√©ponse √©tait : ${currentQuestion.correct}`;
                resultEl.className = 'result wrong';
            }

            resultEl.classList.remove('hidden');
            nextBtn.classList.remove('hidden');

            questionNum++;
        }

        function nextQuestion() {
            if (questionNum >= maxQuestions) {
                showGameOver();
            } else {
                questionNumEl.textContent = questionNum + 1;
                loadQuestion();
            }
        }

        function showGameOver() {
            gameContentEl.classList.add('hidden');
            gameOverEl.classList.remove('hidden');

            displayGameResults(score, 'rugby', {
                resultImg: document.getElementById('result-img'),
                resultMsg: document.getElementById('result-msg'),
                finalScore: document.getElementById('final-score'),
                accuracy: document.getElementById('accuracy')
            }, maxQuestions);
        }

        function restartGame() {
            score = 0;
            questionNum = 0;

            scoreEl.textContent = score;
            questionNumEl.textContent = 1;

            gameContentEl.classList.remove('hidden');
            gameOverEl.classList.add('hidden');

            loadQuestion();
        }

        nextBtn.onclick = nextQuestion;
        loadQuestion();
    </script>
</body>
</html>
