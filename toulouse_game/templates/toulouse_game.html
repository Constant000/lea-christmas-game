<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stade Toulousain - Devine le Joueur</title>
    <script src="/static/game_results.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c8102e 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #c8102e;
            margin-bottom: 10px;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .score span {
            color: #c8102e;
            font-weight: bold;
        }

        .player-image {
            text-align: center;
            margin: 30px 0;
        }

        .player-image img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        .player-placeholder {
            font-size: 8rem;
            margin: 30px 0;
            text-align: center;
        }

        .question-section {
            margin: 30px 0;
        }

        .question-section h3 {
            color: #c8102e;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .option-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #c8102e;
            background: white;
            color: #c8102e;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .option-btn:hover:not(:disabled) {
            background: #c8102e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
        }

        .option-btn.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option-btn.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }

        .result {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
        }

        .result.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #c8102e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .next-btn:hover {
            background: #a00d25;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
        }

        .game-over {
            text-align: center;
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .game-over .result-message {
            font-size: 1.3rem;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .final-stats {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .final-score {
            color: #c8102e;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #c8102e;
            font-size: 1.5em;
            padding: 40px;
        }

        .mode-indicator {
            text-align: center;
            padding: 5px 15px;
            background: #fbbf24;
            color: #78350f;
            border-radius: 20px;
            margin: 10px auto;
            max-width: 250px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Menu</a>

        <h1>üèâ Stade Toulousain</h1>
        <p class="subtitle">Devine le joueur et son poste !</p>

        <div id="mode-indicator" class="mode-indicator hidden">
            üì° Mode hors ligne - Poste uniquement
        </div>

        <div class="score">
            Score: <span id="score">0</span> / 10 | Question: <span id="question-num">1</span>/10
        </div>

        <div id="loading" class="loading">Chargement...</div>

        <div id="game-content" class="hidden">
            <div class="player-image" id="player-image-container">
                <img id="player-img" src="" alt="Joueur">
            </div>

            <div id="name-section" class="question-section">
                <h3>Quel est le nom du joueur ?</h3>
                <div class="options" id="name-options"></div>
            </div>

            <div class="question-section">
                <h3>Quel est son poste ?</h3>
                <div class="options" id="position-options"></div>
            </div>

            <div id="result" class="result hidden"></div>
            <button id="next-btn" class="next-btn hidden">Question suivante</button>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2>üéÆ Partie termin√©e ! üéÆ</h2>
            <img id="result-img" class="result-image" src="" alt="R√©sultat">
            <p id="result-msg" class="result-message"></p>
            <div class="final-stats">
                <p class="final-score">Score final: <span id="final-score">0</span> / 10</p>
                <p>Pr√©cision: <span id="accuracy">0</span>%</p>
            </div>
            <button class="next-btn" onclick="restartGame()">Rejouer</button>
        </div>
    </div>

    <script>
        let allPlayers = [];
        let allPositions = [];
        let score = 0;
        let questionNum = 0;
        let currentQuestion = null;
        let selectedName = null;
        let selectedPosition = null;
        const maxQuestions = 10;
        let isOffline = !navigator.onLine;

        const scoreEl = document.getElementById('score');
        const questionNumEl = document.getElementById('question-num');
        const playerImg = document.getElementById('player-img');
        const nameSection = document.getElementById('name-section');
        const nameOptionsEl = document.getElementById('name-options');
        const positionOptionsEl = document.getElementById('position-options');
        const resultEl = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');
        const gameContentEl = document.getElementById('game-content');
        const gameOverEl = document.getElementById('game-over');
        const loadingEl = document.getElementById('loading');
        const modeIndicator = document.getElementById('mode-indicator');
        const playerImageContainer = document.getElementById('player-image-container');

        window.addEventListener('online', () => {
            isOffline = false;
            modeIndicator.classList.add('hidden');
        });

        window.addEventListener('offline', () => {
            isOffline = true;
            modeIndicator.classList.remove('hidden');
        });

        // Charger toutes les donn√©es
        async function loadAllData() {
            try {
                const response = await fetch('/toulouse-game/api/all-players');
                const data = await response.json();
                allPlayers = data.players;
                allPositions = data.positions;
                console.log('‚úì Loaded', allPlayers.length, 'players');

                loadingEl.classList.add('hidden');
                gameContentEl.classList.remove('hidden');

                if (isOffline) {
                    modeIndicator.classList.remove('hidden');
                }

                loadQuestion();
            } catch (error) {
                console.error('Error loading data:', error);
                isOffline = true;
                modeIndicator.classList.remove('hidden');
                loadingEl.textContent = 'Mode hors ligne - Donn√©es limit√©es';

                setTimeout(() => {
                    if (allPlayers.length > 0) {
                        loadingEl.classList.add('hidden');
                        gameContentEl.classList.remove('hidden');
                        loadQuestion();
                    } else {
                        loadingEl.textContent = 'Erreur: Aucune donn√©e disponible';
                    }
                }, 1000);
            }
        }

        function generateQuestion() {
            if (allPlayers.length === 0) return null;

            const correctPlayer = allPlayers[Math.floor(Math.random() * allPlayers.length)];

            // En mode offline : seulement le poste
            if (isOffline) {
                const wrongPositions = allPositions.filter(p => p !== correctPlayer.position);
                const shuffledWrong = wrongPositions.sort(() => Math.random() - 0.5).slice(0, 3);
                const positionOptions = [correctPlayer.position, ...shuffledWrong].sort(() => Math.random() - 0.5);

                return {
                    player: correctPlayer,
                    position_options: positionOptions,
                    offline_mode: true
                };
            }

            // En mode online : nom + poste
            const otherPlayers = allPlayers.filter(p => p.name !== correctPlayer.name);
            const numWrong = Math.min(3, otherPlayers.length);
            const wrongNames = otherPlayers.sort(() => Math.random() - 0.5).slice(0, numWrong);
            const nameOptions = [correctPlayer.name, ...wrongNames.map(p => p.name)];

            while (nameOptions.length < 4) {
                nameOptions.push(`Joueur ${nameOptions.length}`);
            }

            nameOptions.sort(() => Math.random() - 0.5);

            const wrongPositions = allPositions.filter(p => p !== correctPlayer.position);
            const numWrongPos = Math.min(3, wrongPositions.length);
            const positionOptions = [correctPlayer.position, ...wrongPositions.sort(() => Math.random() - 0.5).slice(0, numWrongPos)];
            positionOptions.sort(() => Math.random() - 0.5);

            return {
                player: correctPlayer,
                name_options: nameOptions,
                position_options: positionOptions,
                offline_mode: false
            };
        }

        function loadQuestion() {
            loadingEl.classList.remove('hidden');
            gameContentEl.classList.add('hidden');

            try {
                currentQuestion = generateQuestion();

                if (!currentQuestion) {
                    loadingEl.textContent = 'Erreur: Pas assez de donn√©es';
                    return;
                }

                selectedName = null;
                selectedPosition = null;

                // Mode offline : pas d'image, pas de nom
                if (currentQuestion.offline_mode) {
                    playerImageContainer.style.display = 'none';
                    nameSection.style.display = 'none';
                    document.querySelector('.subtitle').textContent = 'Mode offline - Devine le poste !';
                } else {
                    playerImageContainer.style.display = 'block';
                    playerImg.src = `/toulouse-game/players/${currentQuestion.player.image_path}`;
                    playerImg.onerror = function() {
                        console.warn('Image failed to load, switching to offline mode');
                        playerImageContainer.style.display = 'none';
                        isOffline = true;
                        modeIndicator.classList.remove('hidden');
                    };

                    nameSection.style.display = 'block';
                    document.querySelector('.subtitle').textContent = 'Devine le joueur et son poste !';

                    // Options de nom
                    nameOptionsEl.innerHTML = '';
                    currentQuestion.name_options.forEach(name => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = name;
                        btn.onclick = () => selectName(name, btn);
                        nameOptionsEl.appendChild(btn);
                    });
                }

                // Options de poste (toujours pr√©sentes)
                positionOptionsEl.innerHTML = '';
                currentQuestion.position_options.forEach(position => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = position;
                    btn.onclick = () => selectPosition(position, btn);
                    positionOptionsEl.appendChild(btn);
                });

                resultEl.classList.add('hidden');
                nextBtn.classList.add('hidden');

                loadingEl.classList.add('hidden');
                gameContentEl.classList.remove('hidden');
            } catch (error) {
                console.error('Error loading question:', error);
                loadingEl.textContent = 'Erreur de chargement: ' + error.message;
            }
        }

        function selectName(name, btn) {
            if (selectedName !== null) return;
            selectedName = name;

            nameOptionsEl.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b === btn) {
                    b.style.background = '#764ba2';
                    b.style.color = 'white';
                }
            });

            checkAnswer();
        }

        function selectPosition(position, btn) {
            if (selectedPosition !== null) return;
            selectedPosition = position;

            positionOptionsEl.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b === btn) {
                    b.style.background = '#764ba2';
                    b.style.color = 'white';
                }
            });

            checkAnswer();
        }

        function checkAnswer() {
            // En mode offline : seulement le poste
            if (currentQuestion.offline_mode) {
                if (selectedPosition === null) return;

                const positionCorrect = selectedPosition === currentQuestion.player.position;

                positionOptionsEl.querySelectorAll('.option-btn').forEach(b => {
                    if (b.textContent === currentQuestion.player.position) {
                        b.classList.add('correct');
                        b.style.background = '#28a745';
                        b.style.borderColor = '#28a745';
                    } else if (b.textContent === selectedPosition && !positionCorrect) {
                        b.classList.add('wrong');
                        b.style.background = '#dc3545';
                        b.style.borderColor = '#dc3545';
                    }
                });

                if (positionCorrect) {
                    score++;
                    scoreEl.textContent = score;
                    resultEl.textContent = `‚úÖ Bravo ! C'est bien ${currentQuestion.player.position} !`;
                    resultEl.className = 'result correct';
                } else {
                    resultEl.textContent = `‚ùå C'est ${currentQuestion.player.position}`;
                    resultEl.className = 'result wrong';
                }

                resultEl.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                questionNum++;
                return;
            }

            // Mode online : nom + poste
            if (selectedName === null || selectedPosition === null) return;

            const nameCorrect = selectedName === currentQuestion.player.name;
            const positionCorrect = selectedPosition === currentQuestion.player.position;

            nameOptionsEl.querySelectorAll('.option-btn').forEach(b => {
                if (b.textContent === currentQuestion.player.name) {
                    b.classList.add('correct');
                    b.style.background = '#28a745';
                    b.style.borderColor = '#28a745';
                } else if (b.textContent === selectedName && !nameCorrect) {
                    b.classList.add('wrong');
                    b.style.background = '#dc3545';
                    b.style.borderColor = '#dc3545';
                }
            });

            positionOptionsEl.querySelectorAll('.option-btn').forEach(b => {
                if (b.textContent === currentQuestion.player.position) {
                    b.classList.add('correct');
                    b.style.background = '#28a745';
                    b.style.borderColor = '#28a745';
                } else if (b.textContent === selectedPosition && !positionCorrect) {
                    b.classList.add('wrong');
                    b.style.background = '#dc3545';
                    b.style.borderColor = '#dc3545';
                }
            });

            if (nameCorrect && positionCorrect) {
                score++;
                scoreEl.textContent = score;
                resultEl.textContent = `‚úÖ Bravo ! C'est bien ${currentQuestion.player.name}, ${currentQuestion.player.position} !`;
                resultEl.className = 'result correct';
            } else if (nameCorrect) {
                resultEl.textContent = `‚ö†Ô∏è Bon nom, mais c'est un ${currentQuestion.player.position}, pas ${selectedPosition}`;
                resultEl.className = 'result wrong';
            } else if (positionCorrect) {
                resultEl.textContent = `‚ö†Ô∏è Bon poste, mais c'est ${currentQuestion.player.name}, pas ${selectedName}`;
                resultEl.className = 'result wrong';
            } else {
                resultEl.textContent = `‚ùå C'est ${currentQuestion.player.name}, ${currentQuestion.player.position}`;
                resultEl.className = 'result wrong';
            }

            resultEl.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            questionNum++;
        }

        function nextQuestion() {
            if (questionNum >= maxQuestions) {
                showGameOver();
            } else {
                questionNumEl.textContent = questionNum + 1;
                selectedName = null;
                selectedPosition = null;
                loadQuestion();
            }
        }

        function showGameOver() {
            gameContentEl.classList.add('hidden');
            gameOverEl.classList.remove('hidden');

            displayGameResults(score, 'rugby', {
                resultImg: document.getElementById('result-img'),
                resultMsg: document.getElementById('result-msg'),
                finalScore: document.getElementById('final-score'),
                accuracy: document.getElementById('accuracy')
            }, maxQuestions);
        }

        function restartGame() {
            score = 0;
            questionNum = 0;
            selectedName = null;
            selectedPosition = null;

            scoreEl.textContent = score;
            questionNumEl.textContent = 1;

            gameContentEl.classList.remove('hidden');
            gameOverEl.classList.add('hidden');

            loadQuestion();
        }

        nextBtn.onclick = nextQuestion;

        // Charger les donn√©es au d√©marrage
        loadAllData();
    </script>
</body>
</html>
